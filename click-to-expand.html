<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.3.js">
    </script>
    <script type="text/javascript">
      $(function(){
            $("div.myID").hide();
            
            $(".with-dropdown-dialog").click(function(){
              $(this).parent("span").next("div").show('fast');

              });
        
            $(".close-dialog").click(function(){
              $(this).parent().parent().parent("div").hide('fast');
              });  
              
      });
    </script>
  </head>

  <body>
      <span><a class="with-dropdown-dialog" href="#">Click me (myID0)</a></span>  
      <div id="myID0" class="myID">
          <label>id="myID0"</label>
	      <input class="close-dialog" type="button" value="Cancel" />
      </div>
      
      
      <br />
      <span><a class="with-dropdown-dialog" href="#">Click me (myID1)</a></span>  
      <div id="myID1" class="myID">
          <label>id="myID1"</label> 
          <input class="close-dialog" type="button" value="Cancel" />
      </div> 

      <br />

      <div id="myID2" class="myID">

  </body>
</html>
